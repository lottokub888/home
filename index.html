<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lottery Web3 | Bitkub Chain</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
:root{
 --primary:#dc2626;--dark:#991b1b;--green:#16a34a;
 --bg:#f8fafc;--card:#ffffff;--text:#111827;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{background:linear-gradient(90deg,var(--dark),var(--primary));color:#fff}
.container{max-width:1200px;margin:auto;padding:1.5rem}
nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
nav a{color:#fff;margin-right:1rem;text-decoration:none;font-weight:700}

.card{
 background:var(--card);border-radius:22px;padding:1.6rem;
 box-shadow:0 20px 40px rgba(0,0,0,.1);margin-bottom:1.6rem
}

.wallet{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
.wallet button,select{
 border:none;border-radius:999px;padding:.45rem 1rem;
 font-weight:700;cursor:pointer
}
.wallet button{background:#fff;color:var(--dark)}
select{background:#e5e7eb}

.pill{
 background:#111;color:#fff;border-radius:999px;
 padding:.25rem .7rem;font-size:.8rem
}

input{
 width:100%;padding:.8rem;border-radius:12px;
 border:1px solid #d1d5db;margin-bottom:.6rem
}

button.primary{
 background:var(--primary);color:#fff;border:none;
 border-radius:999px;padding:.8rem 2rem;font-weight:700
}
button.secondary{
 background:var(--green);color:#fff;border:none;
 border-radius:999px;padding:.6rem 1.6rem;font-weight:700
}

.summary{
 white-space:pre-line;background:#fff1f2;
 padding:1rem;border-radius:14px;font-weight:600
}
</style>
</head>

<body>

<header>
<div class="container">
<nav>
<div>
<a href="#buy">ซื้อสลาก</a>
<a href="#history">ประวัติ</a>
</div>

<div class="wallet">
<button onclick="connectWallet()">Connect MetaMask</button>
<select onchange="switchNetwork(this.value)">
<option value="">Network</option>
<option value="mainnet">KUB Mainnet</option>
<option value="testnet">KUB Testnet</option>
</select>
<span id="addr" class="pill" style="display:none"></span>
<span id="netLabel" class="pill" style="display:none"></span>
<span id="bal" class="pill" style="display:none"></span>
</div>
</nav>
</div>
</header>

<div class="container">

<section id="buy" class="card">
<h2>ซื้อสลาก</h2>
<input id="manualNum" placeholder="เลข 2 หรือ 3 ตัว">
<input id="manualQty" type="number" min="1" value="1">
<button class="secondary" onclick="addManual()">เพิ่ม</button>

<div class="summary" id="summary">ยังไม่มีรายการ</div>
<button class="primary" onclick="checkout()">ซื้อ (0.00000020 KUB)</button>
</section>

<section id="history" class="card">
<h2>ประวัติย้อนหลัง</h2>
<div id="historyBox">ยังไม่มีประวัติ</div>
</section>

</div>

<script>
/* ===== CONFIG ===== */
const RECEIVE_ADDRESS="0x5b54f26ddce0b5ff743358c0729b43c954a8e309";
const PRICE_KUB="0.00000020";

/* ===== NETWORK ===== */
const MAINNET={
 chainId:"96",
 chainName:"Bitkub Chain",
 nativeCurrency:{name:"KUB",symbol:"KUB",decimals:18},
 rpcUrls:["https://rpc.bitkubchain.io"],
 blockExplorerUrls:["https://www.kubscan.com"]
};
const TESTNET={
 chainId:"25925",
 chainName:"Bitkub Chain Testnet",
 nativeCurrency:{name:"tKUB",symbol:"tKUB",decimals:18},
 rpcUrls:["https://rpc-testnet.bitkubchain.io"],
 blockExplorerUrls:["https://testnet.kubscan.com"]
};

let provider, signer, account;
let cart=[];
let historyList=JSON.parse(localStorage.getItem("history")||"[]");

/* ===== CONNECT WALLET ===== */
async function connectWallet(){
 if(!window.ethereum) return alert("กรุณาติดตั้ง MetaMask");

 try{
  const accs=await ethereum.request({method:"eth_requestAccounts"});
  account=accs[0];

  provider=new ethers.providers.Web3Provider(window.ethereum,"any");
  signer=provider.getSigner();

  await updateWalletUI();
 }catch{
  alert("ยกเลิกการเชื่อมต่อ");
 }
}

async function switchNetwork(v){
 if(!v) return;
 const p=v==="mainnet"?MAINNET:TESTNET;
 try{
  await ethereum.request({
   method:"wallet_switchEthereumChain",
   params:[{chainId:p.chainId}]
  });
 }catch{
  await ethereum.request({
   method:"wallet_addEthereumChain",
   params:[p]
  });
 }
 provider=new ethers.providers.Web3Provider(window.ethereum,"any");
 signer=provider.getSigner();
 updateWalletUI();
}

async function updateWalletUI(){
 const network=await provider.getNetwork();
 const balance=await provider.getBalance(account);

 document.getElementById("addr").innerText=
  account.slice(0,6)+"..."+account.slice(-4);

 document.getElementById("netLabel").innerText=
  network.chainId===2276?"KUB Mainnet":"KUB Testnet";

 document.getElementById("bal").innerText=
  ethers.utils.formatEther(balance)+
  (network.chainId===2276?" KUB":" tKUB");

 addr.style.display=netLabel.style.display=bal.style.display="inline-block";
}

/* ===== BUY ===== */
function addManual(){
 const n=manualNum.value.trim();
 const q=+manualQty.value;
 if(!/^\d{2,3}$/.test(n)||q<1) return alert("ข้อมูลไม่ถูกต้อง");
 cart.push({n,q});
 render();
}

function render(){
 if(!cart.length){summary.innerText="ยังไม่มีรายการ";return;}
 summary.innerText=
  cart.map(i=>`${i.n} x ${i.q}`).join("\n")+
  `\n\nราคา ${PRICE_KUB} KUB`;
}

/* ===== PAY ===== */
async function checkout(){
 if(!cart.length) return alert("ไม่มีรายการ");
 if(!signer) return alert("กรุณาเชื่อมต่อ Wallet");

 try{
  const tx=await signer.sendTransaction({
   to:RECEIVE_ADDRESS,
   value:ethers.utils.parseEther(PRICE_KUB)
  });
  await tx.wait();

  historyList.push({
   d:new Date().toLocaleString(),
   tx:tx.hash,
   i:cart
  });
  localStorage.setItem("history",JSON.stringify(historyList));
  cart=[];render();renderHistory();
  alert("ชำระเงินสำเร็จ");
 }catch{
  alert("ยกเลิกหรือผิดพลาด");
 }
}

/* ===== HISTORY ===== */
function renderHistory(){
 if(!historyList.length){
  historyBox.innerText="ยังไม่มีประวัติ";return;
 }
 historyBox.innerHTML=historyList.map(h=>
  `<b>${h.d}</b><br>
   TX: ${h.tx}<br>
   ${h.i.map(i=>i.n+" x "+i.q).join("<br>")}`
 ).join("<hr>");
}
renderHistory();

if(window.ethereum){
 ethereum.on("accountsChanged",()=>location.reload());
 ethereum.on("chainChanged",()=>location.reload());
}
</script>

</body>
</html>
